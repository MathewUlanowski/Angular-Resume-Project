        </ul>

    <table class="table table-hover">
        <thead>
            <tr>
                <td>Name:</td>
                <td><input class="form-control" [(ngModel)]="Product.name" name="name" type="text"></td>
            </tr>
            <tr>
                <td>Qty:</td>
                <td><input class="form-control" [(ngModel)]="Product.QTY" name="QTY" type="number"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input class="form-control" [(ngModel)]="Product.ProductPrice" name="ProductPrice" type="number"></td>
            </tr>
        </thead>
    </table>
    <button class="btn btn-danger" (click)="Reset()">Reset</button>
    <button class="btn btn-success" (click)="CreateProduct()">Create</button>
